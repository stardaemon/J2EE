<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Book a Service</title>
    </h:head>
    <h:body>
       <ui:composition template="publicTemplate.xhtml">
        <ui:define name="content">
         <header>
            <h1>Book a  Service</h1> 
        </header>   
        
            <h2>Reserve a  SERVERS</h2>
            <p>Type the necessary info for book a service, then click on matching button.</p>
            
            <!-- Service Date. input -->
            <h:form>
                <p>Date: <h:message for="ssData" styleClass="error"/></p>
                <h:inputText id="ssDate" label ="Date"  value="#{serviceUseApplication.ssDate}" required="false" >
                </h:inputText>        
                        
            <!-- Service Id input -->          
                <p>Service ID: <h:message for="ssService" styleClass="error" /></p>             
                <h:inputText id="ssService" label="Service Id" size="32" value="#{serviceUseApplication.ssServiceId}" required="false">
                </h:inputText>
           
            <!-- Worker Id input -->
                <p>Worker ID: <h:message for="ssWorker" styleClass="error" /></p>
                <h:inputText id="ssWorker" label="Worker Id" size="32" value="#{serviceUseApplication.ssWorkerId}" required="false">
                </h:inputText> 

            <!-- User ID input -->
                <p>User ID: <h:message for="ssUser" styleClass="error" /></p>
                <h:inputText id="ssUser" label="User Id" size="32" value="#{serviceUseApplication.ssUserId}" required="false">
                </h:inputText> 
                
                <br/>
                <br/>
                <h:commandButton id="book" value="Book " action="#{serviceUseApplication.addService()}" />
                <h:commandButton id="find" value="Find" action="#{serviceUseApplication.findAllServiceInUse()}" />
                <h:dataTable id="webTable" value="#{serviceUseApplication.sus}"  border="1" 
                             var="webs"     styleClass="css/tablecss.css">
                <h:column>
                        <f:facet name="header"> Service Date </f:facet>
                        <h:outputText value="#{webs.servicedate}" />
                 </h:column> 
                <h:column>
                    <f:facet name="header"> Service Name </f:facet>
                    <h:outputText value="#{webs.serviceid.servicename}" />
                </h:column>
                <h:column>
                    <f:facet name="header"> Worker Name </f:facet>
                    <h:outputText value="#{webs.workerid.lastname}" />
                </h:column>
                 </h:dataTable>
                                 
            </h:form>
            <footer>
            <p>This project created by YunHong</p>
        </footer>
        </ui:define>
       </ui:composition>
    </h:body>
</html>
