<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   
    <h:head>
        <title>#{indexController.serviceName}</title>
    </h:head>
    
    <h:body>
        <!-- Start Header -->
    <header>
        <h1>Search for Services</h1> 
    </header>
        <!-- End Header -->
        <!-- Start Article -->
    <article>
        <h2>Search a services interested you</h2>
        <p>Type in the services you want to search for</p>
     <h:form>
    <!-- Service Name input -->
        <div>
        <p>Service name: <h:message for="servicename" styleClass="error" /></p>             
        <h:inputText id="servicename" label="Service Name" size="32" value="#{serviceApplication.name}" required="false">
        </h:inputText>
        <h:commandButton id="name" value="Search Names" action="#{serviceApplication.findServiceByName()}" >  
        </h:commandButton>
        
        </div>
     </h:form>
        
     <h:form>
    <!-- Service No. input -->
        <p>Service no: <h:message for="serviceid" styleClass="error"/></p>
        <h:inputText id="serviceid" label="Age" size="7" maxlength="7" value="#{serviceApplication.id}" required="false" >
        <f:validateLongRange minimum="1" maximum="99999999" />
        </h:inputText>        
        <h:commandButton id="searchId" value="Search ID" action="#{serviceApplication.findServicesById()}" />

    <!-- Service type input -->
       <p>Service type: <h:message for="servicetype" styleClass="error" /></p>
       <h:inputText id="servicetype" label="Service Type" size="32" value="#{serviceApplication.type}" required="false">
        </h:inputText> 
       
       <h:commandButton id="searchType" value="Search Type" action="#{serviceApplication.findServiceByType()}" />
      
    <!-- Form submit button -->
    <br/>
    <br/>
    <h:commandButton id="findAll" value="Find All" action="#{serviceApplication.findAllServices()}" />
    </h:form>

    <h:form>
        <h:dataTable value="#{serviceApplication.serviceuses}"  border="1" 
                             var="services"     styleClass="css/tablecss.css">
                    <h:column>
                        <f:facet name="header"> Service ID </f:facet>
                        <h:link value="#{services.serviceid}" outcome="service" >
                            <f:param name="serviceid" value="#{services.serviceid}"></f:param> 
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Service Name </f:facet>
                        <h:link value="#{services.servicename}" outcome="service" >
                            <f:param name="serviceid" value="#{services.serviceid}"></f:param> 
                        </h:link>
                    </h:column> 
                 </h:dataTable>  
                    
    </h:form> 
        
        
    </article>
    <footer>
        <p>This project created by YunHong</p>
    </footer>
    <!-- End Footer -->
    </h:body>
</html>
